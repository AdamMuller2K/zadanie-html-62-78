<html>
    <body>
        <title>Zadanie 13</title>
    <div style="color:navy;font-size:54px;">
     <script language="JavaScript">
    var liczba1=prompt("Podaj pierwszą liczbę:x=","");
    var liczba2=prompt("Podaj drugą liczbę:y=","");
     var x_mull=parseFloat(liczba1);
     var y_mull=parseFloat(liczba2);
     liczb1_mull=x_mull**3;
     liczb2_mull=3*(x_mull**2)*y_mull;
     liczb3_mull=3*(y_mull**2)*x_mull;
     liczb4_mull=y_mull**3;
     liczb5_mull=liczb1_mull+liczb2_mull+liczb3_mull+liczb4_mull;
     document.write("wczytane liczby: "+" x="+x_mull+" y= "+y_mull+"<br>");
     document.write("("+x_mull+"+"+y_mull+")^3="+x_mull+"^3"+" + 3*"+"(("+x_mull+")^"+y_mull+")*"+"("+y_mull+")"+" + "+"3*("+x_mull+")*(("+y_mull+")^"+y_mull+")"+" + "+y_mull+"^3"+" = "+liczb1_mull+" + "+liczb2_mull+" + "+liczb3_mull+" + "+liczb4_mull+" = "+liczb5_mull);
     </script>
    </div>
    </body>
    </html>
